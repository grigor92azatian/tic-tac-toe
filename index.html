<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="gameDisplay">Display</div>
    <div class="gameBoard">
        <div class="playerInfo">Player 1</div>
        <div class="gameGrid">
            <div class="gameTile">
                <div class="gamePlay">X</div>
            </div>
            <div class="gameTile">
                <div class="gamePlay">X</div>
            </div>
            <div class="gameTile">
                <div class="gamePlay">O</div>
            </div>
            <div class="gameTile">
                <div class="gamePlay">X</div>
            </div>
            <div class="gameTile">
                <div class="gamePlay">X</div>
            </div>
            <div class="gameTile">
                <div class="gamePlay">O</div>
            </div>
            <div class="gameTile">
                <div class="gamePlay">O</div>
            </div>
            <div class="gameTile">
                <div class="gamePlay">O</div>
            </div>
            <div class="gameTile">
                <div class="gamePlay">X</div>
            </div>
        </div>
        <div class="playerInfo">Player 2</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
