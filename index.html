<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1 class="gameTitle">Tic-Tac-Toe</h1>
    <div class="gameDisplay">
        <form class = "playerSelectionForm">
            <h2 class="formTitle">Choose Your Piece</h2>
            <h3 class="formNote">X makes the first move</h3>
            <div class="formRow2">
                <div class="playerX">
                    <label class="playerLabel" for="player1Name">X</label>
                    <input class="playerInput" id="player1Name" name="player1Name" type="text" placeholder="Enter Name">            
                </div>
                <div class="playerO">
                    <label class="playerLabel" for="player2Name">O</label>
                    <input class="playerInput" id="player2Name" name="player2Name" type="text" placeholder="Enter Name">            
                </div>
            </div>   
            <button class="formButton">Play!</button>         
        </form>        
    </div>
    <script src="script.js"></script>
</body>
</html>
