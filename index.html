<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <h1 class="topBanner">Tic-Tac-Toe</h1>
    <div class="buttonSection">
        <button class="clearAllButton">Clear All</button>
    </div>
    <div class="mainSection">
        <div class="player">
            <h1>X</h1>
            <div class="playerNameArea">
                <form autocomplete="off">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" value="Player1">
                </form>                
            </div>
        </div>
        <div class="gameBoard">
            <button class="playButton">PLAY!</button>
        </div>
        <div class="player">
            <h1>O</h1>
            <div class="playerNameArea">
                <form autocomplete="off">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" value="Player2">
                </form>                
            </div>
        </div>        
    </div>
    <h2 class="bottomDisplay">X makes the first move!</h2>
    <script src="script2.js"></script>
</body>
</html>
