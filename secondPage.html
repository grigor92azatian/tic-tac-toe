<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="secondPage.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1 class="gameTitle">Tic-Tac-Toe</h1>
    <div class="gameDisplay">
        <div class="playerInfo">
            <div class="playerName">Player 1</div>
            <div class="playerPiece">X</div>
            <div class="scoreLabel">Score</div>
            <div class="playerScore">4</div>
        </div>

        <div class="roundDisplay">Player 2's Turn</div>
        
        <div class="playerInfo">
            <div class="playerName">Player 2</div>
            <div class="playerPiece">O</div>
            <div class="scoreLabel">Score</div>
            <div class="playerScore">2</div>
        </div>    
    </div>
    <div class="gameBoard">
        <div class="boardTile"></div>
        <div class="boardTile"></div>
        <div class="boardTile"></div>
        <div class="boardTile"></div>
        <div class="boardTile"></div>
        <div class="boardTile"></div>
        <div class="boardTile"></div>
        <div class="boardTile"></div>
        <div class="boardTile"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
